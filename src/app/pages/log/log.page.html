<ion-content [fullscreen]="true" class="text-center">

  <ion-header [translucent]="true">
    <ion-toolbar color="secondary" class="ion-text-center">
      <ion-title>
        <br>
        @if(register){
        REGISTRAR USUARIO
        }
        @else{
        INGRESAR USUARIO
        }
      </ion-title>
      <br>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
    <ion-card color="secondary" class="ion-text-center">

      <ion-card-header class="ion-text-center">
        <div>
          <img src="assets/icon.png" alt="logo" style="width: 60%;">
        </div>

        <ion-grid>
          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-col size="3">
              <ion-button (click)="logAccount1()" [ngClass]="selected === 1 ? 'selected' : 'notselected'">
                <ion-icon name="person" color="primary"></ion-icon>
              </ion-button>

            </ion-col>
            <ion-col size="3">
              <ion-button (click)="logAccount2()" [ngClass]="selected === 2 ? 'selected' : 'notselected'">
                <ion-icon name="person" color="primary"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="logAccount3()" [ngClass]="selected === 3 ? 'selected' : 'notselected'">
                <ion-icon name="person" color="primary"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-header>


      <ion-card-content>
        <ion-list>
          <ion-item color="tertiary">
            <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
          </ion-item>
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
          @if(register){
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Repetir contraseña" formControlName="password2"></ion-input>
          </ion-item>

          }
        </ion-list>
      </ion-card-content>
      <br>
      <ion-card-subtitle>
        <!-- <hr> -->
        @if(register){
        <a id="mode" (click)="changeMode()" class="text-bold"> Ingresar</a>
        }
        @else{
        <a id="mode" (click)="changeMode()" class="text-bold"> Registrarse</a>
        }
      </ion-card-subtitle>
      <br>

    </ion-card>

    @if(!register){
    <br>
    <br>
    }

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button type="submit" color="secondary" size="large" expand="full">
            <ion-icon name="log-in" size="large"></ion-icon>
            @if(register){
            REGISTRAR
            }
            @else{
            INGRESAR
            }
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-loading trigger="mode" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>

  </form>

</ion-content>
